<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Netflix</title>
    <link rel="stylesheet" href="main-style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="logo-netflix.jpg" alt="Logo de Netflix" class="logo">
            <nav class="nav">

                <a href="https://www.netflix.com/mx/">Inicio</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Porque tu opinión es importante.</h1>
            <p>¡Queremos escucharte!</p>
            <a href="contacto.html" class="cta-button">Centro de quejas y sugerencias</a>
        </div>
    </section>

    <section class="content">
        <h2>Destacados</h2>
        <div class="cards">
            <div class="card">
                <img src="pelicula1.jpg" alt="pelicula1">
                <h3>Shrek</h3>
            </div>
            <div class="card">
                <img src="pelicula2.jpg" alt="pelicula2">
                <h3>Star Wars</h3>
            </div>
            <div class="card">
                <img src="pelicula3.jpg" alt="pelicula3">
                <h3>Deapool</h3>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
          <p><center>&copy; 2024 Netflix. Todos los derechos reservados.</center></p>
        </div>
    </footer>
</body>
</html>
